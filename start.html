<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SidraFly</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

:root {
  --brand:#ff7a00;
  --text:#ffffff;
  --glass:rgba(255,255,255,0.05);
  --icon:#cfd4e3;
}

body {
  margin:0;
  padding:0;
  font-family:"Poppins",sans-serif;
  color:var(--text);
  overflow-x:hidden;
  overflow-y:auto;
  height:100%;
}

/* ✅ Animated Background Canvas */
#bgCanvas {
  position: fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  z-index:-2;
}

/* ✅ Soft Glow Gradient Overlay (like SidraChain) */
.glow-area {
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(circle at 15% 10%, #1a237e 0%, transparent 60%),
    radial-gradient(circle at 85% 40%, #ff2a6d55 0%, transparent 65%),
    radial-gradient(circle at 70% 85%, #6c00ff55 0%, transparent 65%),
    #080010;
}

/* HEADER */
.header-bubble {
  width:90%;
  max-width:500px;
  margin-top:10px;
  padding:10px 14px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(0,132,255,0.4);
  box-shadow:0 0 24px rgba(0,132,255,0.3);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left { display:flex; align-items:center; gap:8px; }
.header-left img { width:42px; height:42px; border-radius:50%; border:2px solid rgba(255,122,0,0.5); }
.header-title { font-size:1.75rem; font-weight:600; color:var(--brand); }

/* MAIN CONTENT */
.main-wrapper { display:flex; flex-direction:column; align-items:center; width:100%; }

.section { text-align:center; margin-top:20px; padding:0 20px; }
.section h1 { font-size:2.3rem; }

/* CARD */
.glass-card {
  margin-top:14px; /* reduced spacing */
  width:min(83%,440px);
  padding:32px;
  border-radius:24px;
  background:var(--glass);
  border:1px solid rgba(0,132,255,0.5);
  box-shadow:0 0 42px rgba(0,132,255,0.3),
              0 0 80px rgba(255,80,180,0.15);
  backdrop-filter:blur(14px);
  text-align:center;
}

.glass-card img { width:96px; height:96px; border-radius:50%; border:3px solid rgba(255,122,0,0.6); }
.get-started-orange { color:var(--brand); }

/* BUTTON */
.fly-btn {
  margin-top:18px;
  width:100%;
  height:55px;
  border-radius:16px;
  border:0;
  background:linear-gradient(90deg,#ff7a00,#ffaf39);
  color:#fff;
  font-size:1.2rem;
  font-weight:700;
  cursor:pointer;
  transition:transform .3s, box-shadow .3s;
}
.fly-btn:hover { transform:scale(1.03); box-shadow:0 0 35px rgba(255,122,0,0.25); }

.subtle { opacity:0.6; margin-top:12px; font-size:.85rem; }

/* FOOTER */
.footer-title { margin-top:18px; margin-bottom:8px; text-align:center; font-size:1.05rem; }
.footer-row { display:flex; gap:14px; justify-content:center; margin-bottom:26px; }

.icon-btn {
  width:44px;
  height:44px;
  border-radius:14px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(0,132,255,0.45);
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(10px);
  transition:.25s;
}
.icon-btn:hover { transform:scale(1.08); box-shadow:0 0 22px rgba(0,132,255,0.75); }
.icon-btn svg { stroke:var(--icon); width:22px; height:22px; }

</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>
<div class="glow-area"></div>

<div class="header-bubble">
  <div class="header-left">
    <img src="sidrafly-logo.png" />
    <span class="header-title">SidraFly</span>
  </div>
</div>

<div class="main-wrapper">
  <div class="section">
    <h1>Welcome to <span style="color:var(--brand)">SidraFly</span></h1>
    <p>Your next-generation blockchain integrated traveling platform.</p>
  </div>

  <div class="glass-card">
    <img src="sidrafly-logo.png" />
    <h2><span class="get-started-orange">Get Started</span></h2>
    <p>Connect with your SidraFly account</p>
    <button class="fly-btn" onclick="smoothRedirect()">Let's Fly</button>
  </div>
</div>

<p class="footer-title">Quick Access</p>
<div class="footer-row">
  <button class="icon-btn" onclick="window.open('https://facebook.com', '_blank')">
    <!-- Facebook SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 2h-3C8 2 7 4 7 6v3H5v4h2v9h4v-9h3l1-4h-4V6c0-.3.2-.5.5-.5H14V2z"/></svg>
  </button>

  <button class="icon-btn" onclick="window.open('https://twitter.com', '_blank')">
    <!-- Bird SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.43.36a9.05 9.05 0 0 1-2.88 1.1A4.51 4.51 0 0 0 16.5 0c-2.66 0-4.82 2.26-4.82 5a5.3 5.3 0 0 0 .12 1.14C7.69 5.9 4.06 3.9 1.64.9.38 3.06 1.52 5.96 3.7 7.13A4.4 4.4 0 0 1 .96 6.5v.06A4.95 4.95 0 0 0 4.44 11a4.51 4.51 0 0 1-2 .07A4.63 4.63 0 0 0 6.29 14 9.06 9.06 0 0 1 0 18c2.18 1.32 4.76 2 7.5 2 9 0 13.9-8 13.9-15v-.5A10.6 10.6 0 0 0 23 3z"/></svg>
  </button>

  <button class="icon-btn" onclick="window.open('https://sidrafly.com', '_blank')">
    <!-- Website Globe Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/><path d="M3 12h18M12 3a15 15 0 0 1 0 18M12 3a15 15 0 0 0 0 18"/></svg>
  </button>
</div>

<script>
function smoothRedirect(){ document.body.style.opacity="0"; setTimeout(()=>{window.location.href="auth.html";},400); }

/* ✅ Particle Animation + Glow Bubbles */
const c = document.getElementById("bgCanvas");
const ctx = c.getContext("2d");

function resize() { c.width = window.innerWidth; c.height = window.innerHeight; }
resize(); window.onresize = resize;

let particles = [];
for (let i = 0; i < 70; i++) {
  particles.push({
    x: Math.random() * c.width,
    y: Math.random() * c.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - .5) * .4,
    dy: (Math.random() - .5) * .4
  });
}

function animate() {
  ctx.clearRect(0,0,c.width,c.height);

  particles.forEach(p => {
    ctx.beginPath();
    ctx.fillStyle="rgba(255,255,255,0.65)";
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();

    p.x+=p.dx; p.y+=p.dy;
    if (p.x < 0 || p.x > c.width) p.dx *= -1;
    if (p.y < 0 || p.y > c.height) p.dy *= -1;
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>

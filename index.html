<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SidraFly ‚Äî Prototype</title>
<style>
:root{
  --bg-900: #06121a;
  --panel: #0f1724;
  --muted: #9aa3b2;
  --text: #ffffff;
  --accent: #ff7a00;
  --accent-2:#ff9a33;
  --glass: rgba(255,255,255,0.03);
  --card-radius: 12px;
  --gap: 14px;
  --shadow: 0 10px 30px rgba(3,6,23,0.6);
  --font: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:var(--font);
  background:linear-gradient(180deg,var(--bg-900),#04101a 140%);
  color:var(--text);
  transition: background 0.6s, color 0.6s;
  overflow-x:hidden;
}
body.light{
  background: linear-gradient(180deg,#e0e5ec,#cfd8e4 140%);
  color:#111;
}

/* Clouds */
.cloud{
  position: absolute;
  width: 150px;
  opacity: 0.15;
  animation: floatCloud 60s linear infinite;
}
.cloud:nth-child(1){top:10%; animation-delay:0s;}
.cloud:nth-child(2){top:40%; animation-delay:3s;}

@keyframes floatCloud{
  0%{left:-200px;}
  100%{left:100%;}
}

/* Theme Toggle */
#themeToggle{
  position: fixed; top:18px; right:22px;
  width:32px; height:32px;
  display:flex; justify-content:center; align-items:center;
  font-size:16px; cursor:pointer;
  background: rgba(255,255,255,0.1);
  border-radius:50%;
  border:1px solid rgba(255,255,255,0.15);
  z-index:10;
}

/* Wrapper */
.wrap{
  max-width:400px;
  margin:80px auto 120px auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  position:relative;
  z-index:1;
}
.brand{
  display:flex; flex-direction:column; align-items:center; gap:12px;
}
.logo{
  width:72px; height:72px; border-radius:12px;
  box-shadow:0 6px 16px rgba(255,122,0,0.12);
}
.logo img{width:100%;height:100%;object-fit:contain;border-radius:12px;}
.brand h1{
  font-size:2rem;
  margin:0;
  color: var(--accent);
  font-weight:900;
}
.brand p{
  color:var(--muted);
  font-size:1.1rem;
  text-align:center;
  max-width:300px;
  line-height:1.3rem;
}

/* Vertical Options */
.options{
  display:flex;
  flex-direction:column;
  gap:14px;
  width:100%;
}
.option-btn{
  padding:14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background: linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  text-align:center;
  font-size:1rem;
  box-shadow:0 8px 20px rgba(255,122,0,0.15);
  transition: transform 0.2s ease;
}
.option-btn:hover{transform:translateY(-2px);}

/* Cards area */
.cards{display:grid;gap:12px;margin-top:16px;}
.flight{
  display:flex;justify-content:space-between;align-items:center;
  border:1px solid rgba(255,255,255,0.02);
  padding:12px; border-radius:12px;
}
.col{display:flex;flex-direction:column;gap:6px;}
.route{font-weight:700;}
.time{color:var(--muted);font-size:0.9rem;}
.price{font-weight:800;color:var(--accent);font-size:1.1rem;}
.select{background:transparent;border:1px solid rgba(255,255,255,0.3);padding:4px 10px;border-radius:6px;}
.select.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;}

/* Bottom Nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background: rgba(0,0,0,0.5);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  backdrop-filter:blur(6px);
}
.nav-item{
  display:flex; flex-direction:column; align-items:center;
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}
.nav-item span{margin-top:2px;font-size:0.85rem;}

/* Popup Calendar */
.modal{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  background: var(--panel);
  padding:20px;
  border-radius:12px;
  z-index:20;
  text-align:center;
}
.modal input[type="date"]{
  padding:6px;
  font-size:1rem;
  border-radius:6px;
  border:none;
}
.modal .modal-buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:12px;
}
.modal button{
  padding:8px 16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}
.confirm-btn{background:orange;color:#fff;}
.cancel-btn{background:red;color:#fff;}
</style>
</head>
<body>
<!-- Clouds -->
<img src="clouds.png/cloud2.png" class="cloud">
<img src="clouds.png/cloud3.png" class="cloud">

<!-- Theme toggle -->
<div id="themeToggle">üåô</div>

<div class="wrap">
  <div class="brand">
    <div class="logo"><img src="sidrafly-logo.png" alt="SidraFly Logo"></div>
    <h1>Welcome to SidraFly</h1>
    <p>Where your journey begins with trust and comfort</p>
  </div>

  <div class="options">
    <button class="option-btn" data-type="Flight">Book a Flight</button>
    <button class="option-btn" data-type="Bus">Take a Bus</button>
    <button class="option-btn" data-type="Hotel">Hotel / Restaurant</button>
  </div>

  <div class="cards"></div>
</div>

<!-- Popup Calendar -->
<div id="bookingModal" class="modal">
  <h2 id="modalTitle">Booking</h2>
  <p>Choose your desired date:</p>
  <input type="date" id="bookingDate">
  <div class="modal-buttons">
    <button class="confirm-btn" id="confirmBooking">Confirm</button>
    <button class="cancel-btn" id="cancelBooking">Cancel</button>
  </div>
</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <div class="nav-item">üè†<span>Home</span></div>
  <div class="nav-item">üí≥<span>Wallet</span></div>
  <div class="nav-item">üìÖ<span>Bookings</span></div>
</div>

<script>
// Theme toggle
const toggle = document.getElementById('themeToggle');
toggle.addEventListener('click', ()=>{
  document.body.classList.toggle('light');
  toggle.textContent = document.body.classList.contains('light')?'‚òÄÔ∏è':'üåô';
});

// Popup booking
const modal = document.getElementById('bookingModal');
const modalTitle = document.getElementById('modalTitle');
const bookingDate = document.getElementById('bookingDate');

document.querySelectorAll('.option-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    modalTitle.textContent = btn.dataset.type + " Booking";
    modal.style.display = 'block';
  });
});
document.getElementById('cancelBooking').addEventListener('click', ()=>{modal.style.display='none';});
document.getElementById('confirmBooking').addEventListener('click', ()=>{
  alert("Booking confirmed for "+bookingDate.value);
  modal.style.display='none';
});
</script>
</body>
</html>

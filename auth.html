<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SidraFly ‚Äî Sign in</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

:root{
  --brand:#ff7a00;
  --bg:#05080e;
  --text:#fff;
  --muted:#b7c0d3;
  --glass:rgba(255,255,255,0.06);
  --glass-strong:rgba(255,255,255,0.12);
  --line:rgba(0,132,255,0.45);
  --shadow:0 0 42px rgba(0,132,255,0.35);
}

body.light {
  --bg:#f6f6f6;
  --text:#111;
  --glass:rgba(0,0,0,0.05);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:"Poppins",sans-serif;
  display:flex;align-items:center;justify-content:center;
  overflow-x:hidden;
  animation:fadeIn .45s ease both;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(4px)}to{opacity:1;transform:none}}

/* ‚úÖ Day/Night toggle bubble */
.theme-toggle {
  position:absolute;
  top:16px;
  right:18px;
  font-size:1.4rem;
  padding:8px 11px;
  background:rgba(255,255,255,0.08);
  border-radius:50%;
  border:1px solid rgba(0,132,255,0.45);
  box-shadow:0 0 18px rgba(0,132,255,0.55);
  cursor:pointer;
  user-select:none;
  transition:0.25s;
}
.theme-toggle:hover {
  box-shadow:0 0 30px rgba(0,132,255,0.75);
  transform:scale(1.08);
}

/* Container */
.container{
  width:min(92%, 560px);
  margin:auto;
  background: radial-gradient(1200px 800px at 20% 0%, rgba(0,132,255,0.08), transparent 60%),
              radial-gradient(1000px 900px at 100% 20%, rgba(255,122,0,0.08), transparent 60%);
  border-radius:28px;
  padding:28px 22px 26px;
  border:1px solid var(--line);
  backdrop-filter: blur(10px);
  box-shadow: var(--shadow);
}

/* Logo + Heading */
.brand{
  display:flex;align-items:center;justify-content:center;flex-direction:column;gap:10px;
  text-align:center;margin-top:4px;margin-bottom:8px;
}
.brand img{
  width:72px;height:72px;border-radius:50%;
  border:2px solid rgba(255,122,0,0.5);
}
.brand h1{
  margin:0;
  font-size:2rem;
  letter-spacing:.2px;
}
.brand p{
  margin:6px 0 0;
  color:var(--muted);
  font-weight:400;
}

/* Buttons (shared) */
.btn{
  width:100%;height:54px;border-radius:14px;border:1px solid rgba(255,255,255,0.08);
  background:var(--glass);color:#e8ecf5;font-size:1.02rem;font-weight:600;
  display:flex;align-items:center;justify-content:center;gap:12px;
  transition:.18s ease; cursor:pointer;
}
.btn:hover{transform:translateY(-1px);box-shadow:0 10px 26px rgba(0,0,0,.25)}
.btn:active{transform:translateY(0) scale(.99)}
.btn + .btn{margin-top:12px}

/* Social icons */
.icon{width:22px;height:22px;display:inline-flex;align-items:center;justify-content:center}
.icon svg{width:22px;height:22px;display:block}

/* Apple special */
.btn-apple{background:#0b0b0b;border-color:#141414;color:#fff}
.btn-email{background:var(--glass-strong)}

/* Divider */
.divider{
  display:grid;grid-template-columns:1fr auto 1fr;align-items:center;
  color:#9aa5bb;gap:12px;margin:18px 0 6px;
}
.divider::before,.divider::after{
  content:"";height:1px;background:linear-gradient(90deg,transparent,rgba(154,165,187,.4),transparent);
}

/* Reveal form */
.reveal{overflow:hidden;max-height:0;opacity:0;transform:translateY(-6px);
  transition:max-height .45s ease, opacity .35s ease, transform .35s ease;}
.reveal.open{max-height:420px;opacity:1;transform:none}

/* Inputs */
.field{margin-top:14px}
.label{display:flex;align-items:center;gap:8px;color:#aeb7ca;font-size:.95rem;margin-bottom:8px}
.input{
  width:100%;height:52px;border-radius:14px;padding:0 14px;
  border:1px solid rgba(0,132,255,0.35);
  background:rgba(255,255,255,0.04);
  color:#e9eefc;font-size:1rem; outline:none;
}
.input:focus{border-color:#409cff;box-shadow:0 0 0 4px rgba(0,132,255,0.15);}
.password-wrap{position:relative}
.toggle-eye{position:absolute;right:12px;top:50%;transform:translateY(-50%);
  background:transparent;border:0;color:#cdd5e5;font-size:1.05rem;cursor:pointer}

/* Submit */
.actions{display:flex;align-items:center;justify-content:space-between;margin-top:10px}
.link{color:#6aa8ff;text-decoration:none}
.link:hover{text-decoration:underline}

.primary{
  margin-top:16px;height:56px;border:0;border-radius:16px;width:100%;
  font-weight:700;font-size:1.06rem;color:#fff;cursor:pointer;
  background:linear-gradient(90deg,#5a73ff,#9a3cff);
  box-shadow:0 10px 28px rgba(66,79,255,.28);
}
.primary:hover{transform:translateY(-1px)}
.primary:active{transform:translateY(0) scale(.99)}

.bottom{text-align:center;margin-top:16px;padding-top:14px;border-top:1px solid rgba(255,255,255,0.08);color:#aeb7ca}
.bottom a{color:#6aa8ff;text-decoration:none}
.bottom a:hover{text-decoration:underline}
</style>
</head>

<body>

<!-- ‚úÖ Night/Day Toggle -->
<span class="theme-toggle" onclick="toggleTheme()">üåô</span>

<div class="container">

  <div class="brand">
    <img src="sidrafly-logo.png" alt="SidraFly">

    <!-- ‚úÖ Welcome (white) + Back (orange) -->
    <h1>
      Welcome <span style="color:#ff7a00;">Back</span>
    </h1>

    <p>Sign in to your SidraFly account</p>
  </div>

  <!-- Social buttons -->
  <button class="btn" id="btnGoogle">
    <span class="icon">
      <svg viewBox="0 0 24 24"><path fill="#EA4335" d="M12 10.2v3.9h5.5c-.2 1.3..."/></svg>
    </span>
    Continue with Google
  </button>

  <button class="btn" id="btnMicrosoft">
    <span class="icon">
      <svg viewBox="0 0 24 24"><rect x="3" y="3" width="8" height="8" fill="#F35325"/><rect x="13" y="3" width="8" height="8" fill="#81BC06"/><rect x="3" y="13" width="8" height="8" fill="#05A6F0"/><rect x="13" y="13" width="8" height="8" fill="#FFBA08"/></svg>
    </span>
    Continue with Microsoft
  </button>

  <button class="btn btn-apple" id="btnApple">
    <span class="icon"><svg viewBox="0 0 24 24" fill="#fff"><path d="M16.2 13.3..."/></svg></span>
    Sign in with Apple
  </button>

  <button class="btn btn-email" id="btnEmail">
    <span class="icon"><svg viewBox="0 0 24 24" fill="#cfd4e3"><path d="M20 4H4a2..."/></svg></span>
    Continue with Email
  </button>

  <div class="divider"><span>Or sign in with password</span></div>

  <!-- Reveal panel -->
  <div id="emailPanel" class="reveal">

    <div class="field">
      <div class="label"><svg width="18" height="18" fill="#aeb7ca"><path d="M20 4H4a2..."/></svg> Email Address</div>
      <input type="email" class="input" id="email" placeholder="Enter your email" autocomplete="username"/>
    </div>

    <div class="field">
      <div class="label"><svg width="18" height="18" fill="#aeb7ca"><path d="M12 1a5..."/></svg> Password</div>
      <div class="password-wrap">
        <input type="password" class="input" id="password" placeholder="Enter your password" autocomplete="current-password"/>
        <button type="button" class="toggle-eye" id="toggleEye">üëÅÔ∏è</button>
      </div>
      <div class="actions"><span></span><a class="link" href="#">Forgot password?</a></div>
      <button class="primary" id="btnSubmit">Sign in</button>
    </div>

  </div>

  <div class="bottom">
    Don‚Äôt have an account? <a href="#">Create account</a>
  </div>
</div>

<script>
/* toggle theme */
function toggleTheme(){
  document.body.classList.toggle("light");
  document.querySelector(".theme-toggle").innerText =
    document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
}

/* Reveal email panel */
document.getElementById('btnEmail').addEventListener('click',()=>{
  document.getElementById('emailPanel').classList.add('open');
});

/* Toggle password visibility */
document.getElementById('toggleEye').addEventListener('click',()=>{
  const pwd=document.getElementById('password');
  const showing=pwd.type==="password";
  pwd.type=showing?"text":"password";
  toggleEye.textContent=showing?"üôà":"üëÅÔ∏è";
});

/* Fake submit */
document.getElementById('btnSubmit').addEventListener('click',(e)=>{
  e.preventDefault();
  window.location.href="start.html";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SidraFly ‚Äî Sign in</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

:root {
  --bg1: #0b0016;
  --bg2: #150026;
  --button: #1b1436;
  --button-hover: #302452;
  --brand: #ff7a00;
  --text: #ffffff;
  --muted: #b6b8c1;
  --purple1: #CF33FF;
  --purple2: #8233FF;
  --glow: 0 0 18px rgba(255, 0, 90, 0.80);
}

/* ‚úÖ Updated background (KYCport style) */
body {
  margin:0;
  padding:0;
  font-family:"Poppins",sans-serif;

  /* This is the ONLY change */
  background:
    radial-gradient(circle at 35% -10%, rgba(90,0,140,0.45), transparent 60%),
    radial-gradient(circle at right, rgba(30,0,70,0.55), transparent 70%),
    linear-gradient(180deg, #1a0030 0%, #350063 100%);

  background-attachment: fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:var(--text);
  overflow-x:hidden;
}

.container {
  width: min(92%, 430px);
  padding:36px 26px 34px;
  border-radius:28px;
  background:linear-gradient(180deg, rgba(111,45,255,0.12), rgba(22,13,48,0.82));
  box-shadow:0 0 52px rgba(146,64,255,0.35);
  border:1px solid rgba(255,255,255,0.08);
}

.brand {
  text-align:center;
  margin-bottom:18px;
}

.brand img {
  width:82px;
  height:82px;
  border-radius:50%;
  border:2px solid rgba(255,122,0,0.55);
}

.brand h1 {
  font-size:2rem;
  margin:12px 0 0;
}
.brand span { color: var(--brand); }
.brand p {
  margin-top:8px;
  font-size:.95rem;
  color:var(--muted);
}

/* Social buttons */
.btn {
  width:100%;
  height:52px;
  border-radius:14px;
  background:var(--button);
  border:1px solid rgba(255,255,255,0.12);
  margin-top:14px;
  color:#ffffff;
  font-size:1rem;
  font-weight:500;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
  transition:.25s;
}

/* ‚úÖ glow applied to ALL buttons */
.btn:hover,
.btn:focus {
  box-shadow: var(--glow);
  border:1px solid rgba(255,0,60,0.55);
  transform: translateY(-2px);
}

.btn-apple { background:#000; }
.btn-email { background: rgba(255,255,255,0.08); }

.icon svg {
  width:22px;
  height:22px;
}

/* Divider */
.divider {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin:22px 0 14px;
  color:var(--muted);
  font-size:.9rem;
}
.divider:before,
.divider:after {
  content:"";
  height:1px;
  flex:1;
  background:linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
}

/* Fields */
.field {
  margin-top:14px;
}

.label {
  font-size:.9rem;
  margin-bottom:6px;
  color:#bfc2cf;
}

.input-wrap {
  position:relative;
  width: calc(100% - 10px);
}

.input {
  width:100%;
  height:50px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.18);
  padding-left:42px;
  background:rgba(255,255,255,0.05);
  color:#fff;
  font-size:.95rem;
  outline:none;
  transition:.25s;
}

.input:focus {
  border:1px solid var(--purple2);
  box-shadow: var(--glow);
}

.input-icon {
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  opacity:0.7;
}

.forgot {
  text-align:right;
  margin-top:6px;
}
.forgot a {
  color:#6aa8ff;
  font-size:.85rem;
  text-decoration:none;
}

.primary {
  margin-top:18px;
  width:100%;
  height:52px;
  border-radius:14px;
  border:none;
  font-size:1.05rem;
  font-weight:600;
  background:linear-gradient(90deg, var(--purple1), var(--purple2));
  cursor:pointer;
}
.primary:hover { transform:translateY(-1px); }

.bottom {
  text-align:center;
  margin-top:18px;
  color:#bbb;
}
.bottom a { color:#6aa8ff; text-decoration:none; }

</style>
</head>

<body>

<div class="container">

  <div class="brand">
    <img src="sidrafly-logo.png" alt="SidraFly">
    <h1>Welcome <span>Back</span></h1>
    <p>Sign in to your SidraFly account</p>
  </div>

  <button class="btn btn-google">
    <span class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.1 0 5.2 1.3 6.4 2.4l4.7-4.7C31.8 4.1 28.2 3 24 3 15.6 3 8.6 8.3 5.6 15.4l5.8 4.5C13.1 13.3 18 9.5 24 9.5z"/>
        <path fill="#34A853" d="M24 44c6.2 0 11.4-2 15.2-5.5l-6.9-5.4c-2 1.4-4.8 2.4-8.3 2.4-6.3 0-11.6-4.2-13.5-9.8l-6 4.7C8.6 39.7 15.6 44 24 44z"/>
        <path fill="#4285F4" d="M44.5 24.5c0-1.5-.2-2.9-.5-4.2H24v8.1h11.6c-.6 3-2.3 5.6-4.8 7.3l6.9 5.4c4-3.6 6.3-8.9 6.3-14.6z"/>
        <path fill="#FBBC05" d="M11.9 26.5c-.5-1.4-.8-2.8-.8-4.5s.3-3.1.8-4.5l-6-4.7C4.8 15.6 4 18.7 4 22s.8 6.4 2.2 9.2l5.7-4.7z"/>
      </svg>
    </span>
    Continue with Google
  </button>

  <button class="btn">
    <span class="icon">
      <svg viewBox="0 0 24 24">
        <rect x="3" y="3" width="8" height="8" fill="#F35325"/>
        <rect x="13" y="3" width="8" height="8" fill="#81BC06"/>
        <rect x="3" y="13" width="8" height="8" fill="#05A6F0"/>
        <rect x="13" y="13" width="8" height="8" fill="#FFBA08"/>
      </svg>
    </span>
    Continue with Microsoft
  </button>

  <button class="btn btn-apple">
    <span class="icon">
      <svg viewBox="0 0 24 24" fill="#fff"><path d="M16.2 13.3c0-2.1 1.7-3.1 1.7-3.1-1-1.5-2.6-1.6-3.1-1.6-1.3-.1-2.5.8-3.1.8-.6 0-1.6-.8-2.6-.8-1.4 0-2.7.8-3.4 2-1.5 2.5-.4 6.1 1.1 8.1.7.9 1.5 1.9 2.6 1.9s1.4-.6 2.6-.6 1.7.6 2.6.6c1.2 0 1.9-.9 2.6-1.8.8-1.2 1.1-2.3 1.1-2.3-.1 0-2.1-.8-2.1-3.2z"/><path d="M14.4 6.5c.6-.7 1-1.7.8-2.7-.9.1-1.9.6-2.5 1.3-.6.6-1 1.6-.9 2.6.9.1 2-.5 2.6-1.2z"/></svg>
    </span>
    Sign in with Apple
  </button>

  <button class="btn btn-email">
    <span class="icon">
      <svg viewBox="0 0 24 24" fill="#cfd4e3"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z"/></svg>
    </span>
    Continue with Email
  </button>

  <div class="divider">Or sign in with password</div>

  <div class="field">
    <div class="label">‚úâÔ∏è Email Address</div>
    <div class="input-wrap">
      <input type="email" class="input" placeholder="Enter your email">
    </div>
  </div>

  <div class="field">
    <div class="label">üîí Password</div>
    <div class="input-wrap">
      <input type="password" class="input" placeholder="Enter your password">
    </div>
  </div>

  <div class="forgot">
    <a href="#">Forgot password?</a>
  </div>

  <button class="primary">Sign in</button>

  <div class="bottom">
    Don‚Äôt have an account? <a href="#">Create account</a>
  </div>
</div>

</body>
</html>
